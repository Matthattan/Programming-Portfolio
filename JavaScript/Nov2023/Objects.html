<script>
    // Objects are similar to array however values inside objects are accessed via properties
    var Dog = {
        "Name": "Buddy",
        "Legs": 4,
        "Species": "Canine",
        "Tail": true,
        "Food": "Meat" 
    };

    // There are 2 ways to access properties in an object
    // Dot Notation
    var DogName = Dog.Name;

    // Bracket Notation
    var DogTail = Dog["Tail"];

    // With Bracket Notation you can use variables to access values in an object
    var Order = "Species";
    console.log(Dog[Order]);

    // Dot notation can be used to update properties
    Dog.Name = "Pal";

    // You can add new values using dot or bracket notation
    Dog.Bark = "Bark";
    Dog["Loves"] = "Bones";
    
    // To delete a property from an object you can use the delete keyword
    delete Dog.Food;

    // You can check if a object has a value using the lookup keyword
    var Car = {
        "Wheels": 4,
        "Colour": "Red",
        "Diesel": true,
        "MaxSpeed": 120
    };

    console.log(Car.hasOwnProperty("Diesel")); // Returns true

    // You can create nested objects which is an object inside another object
    var Band = {
        "Members": 4,
        "Vocals": true,
        "Albums": {
            "First Album": 2003,
            "Second Album": 2006,
            "Third Album": 2010
        },
        "GrammyWin": true
    };

    // To access properties inside properties of an object you can use the inside dot notation
    var Platinum = Band.Albums["Second Album"];
    console.log(Platinum)

</script>
