<script>
    // Math can be performed when assign variables

    // the basic operations can be performed
    // addition
    integer = 3 + 3
    console.log(integer)

    // subtraction
    integer = 4 - 1
    console.log(integer)

    // multiplication
    integer = 3 * 5
    console.log(integer)

    // divison
    integer = 50 / 10
    console.log(integer)

    // You can find a remainder using %
    var remainder = 11 % 3
    console.log(remainder) // 2

    // math augmentation is an easier way to increasing a variable's value
    integer = 5
    integer += 1
    console.log(integer)
</script>
<script>
    // Incrementation is increasing the value of a variable by a number
    integer = integer + 1
    console.log(integer)
    // theres a more concise way to do this too
    integer++
    console.log(integer)

    // Decrementation is decreasing a value by a number
    integer = integer - 1
    console.log(integer)
    // like Incrementation, theres an easier way
    integer--
    console.log(integer)

</script>
<script>
    // Decimals
    // Decimals can also be assigned to variables
    var float = 0.05

    // You can multiply Deciamls together
    float = 2.0 * 0.05
    console.log(float)

    // same with multiplication
    float = 5.0 / 0.5
    console.log(float)
</script>
