<script>
    // You can generate random decimals (from 0 to 1) using the math.random function

    console.log(Math.random());

    // To obtain a random integer, you can use floor or ceil to round up or down

    console.log(Math.floor(Math.random()*20));
    console.log(Math.ceil(Math.random()*20));

    // A more simpler way to generate a random number from a range is to create a function that uses 2 parameters as min and max values
    function randomRange(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    console.log(randomRange(1,9));

    // The ParseInt function can be used to check if a value is an integer
    // If the argument passed into the function is not an integer than NaN is returned (not a number)

    // Integer
    console.log(parseInt(200))
    // Not an Integer - returns NaN
    console.log(parseInt("Hello"))
    
    // A ParseFloat function exists which does the same thing

    // Float
    console.log(parseFloat(20.35))
    // Not an Float - returns NaN
    console.log(parseFloat("Hello"))
    // Returns as a Float
    console.log(parseFloat(235))
</script>
