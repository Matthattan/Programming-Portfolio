<script>
    // Inline Comment
    /* 
    multi-line comment
    */

    // Data Types and Variables

    // var can be used for a data type that will be changed
    // it can be set to any data type
    var name = "Matthattan";

    // let is an (obsolete alternative)
    let website = "Github";

    // Const is for data that won't change
    // changing a Const can cause an error
    const isJS = true;

    // you can create a variable without giving it a value
    var year
    // you can then assign a value afterwards
    year = 2023

    // You can use console.log to output values
    console.log(name)

    // Variables are case sensitive
    Year = 2024 //does not affect year
</script>
