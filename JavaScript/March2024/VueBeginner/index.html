<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Vue Basics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css " rel="stylesheet">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Vue</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="(page, index) in pages" class="nav-item" :key="index">
                    <a class="nav-link" aria-current="page" :href="page.link.url" :title="page.link.title" @click.prevent="activePage = index">{{page.link.text}}</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="content" class="container">
        <h1>{{pages[activePage].pageTitle}}</h1>
        <p>{{pages[activePage].description}}</p>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    activePage: 0,
                    pages: [
                        {
                            link: {text: 'Home', url: 'index.html', title: "Click to go to Home Page"},
                            pageTitle: 'Home Page',
                            description: 'This is the Home Page'
                        },
                        {
                            link: {text: 'About', url: 'about.html', title: "Click to go to About Page"},
                            pageTitle: 'About Page',
                            description: 'This is the About Page'
                        },
                        {
                            link: {text: 'Contact', url: 'contact.html', title: "Click to go to Contact Page"},
                            pageTitle: 'Contact Page',
                            description: 'This is the Contact Page'
                        },

                    ]
                };
            }
        }).mount('body');
    </script>
</body>
</html>
